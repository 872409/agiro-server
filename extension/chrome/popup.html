<style>
body {
  min-width:230px;
  overflow-x:hidden;
}

</style>

<body onLoad="init();">
  
</body>

<script>

function init() {
    var img = document.createElement("image")
    img.src = "http://chart.apis.google.com/chart?cht=qr&chs=230x230&chl=" + localStorage['identifier']
    document.body.appendChild(img);
    var p = document.createElement("p");        
    p.appendChild(document.createTextNode(localStorage['identifier']));
    document.body.appendChild(p);
}

</script>
